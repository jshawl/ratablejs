<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <div class='center'>
      <h1>Ratable.js</h1>
      <input type="number" value=5 class='js-ratable' />
    </div>
<h2>Load It</h2>
<pre><code class='html'>&lt;script src='https://unpkg.com/ratable'>&lt;/script></code></pre>
<h2>Init with HTML</h2>
<pre><code class='html'>&lt;input data-ratable></code></pre>
<h2>Init with javascript</h2>
<pre><code class='html'>&lt;input class='js-ratable'>
&lt;script>
  ratable('.js-ratable')
&lt;/script>
</code></pre>
<h2>Options</h2>
<pre><code class='js'>ratable('.js-ratable', {
  color: 'gold'
})
</code></pre>
<script src='https://unpkg.com/ratable'></script>
<script src='../ratable.js'></script>
<script>
  ratable('.js-ratable', {
    color: 'gold'
  })
</script>
  </body>
</html>
